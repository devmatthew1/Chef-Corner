<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="my_css/style.css">

<body>
  <!--Header 1-->
  <nav class="navbar navbar-expand-lg navbar-custom-2 fixed-top">
    <div class="container" style="padding-left:0px;padding-right:0px;flex-wrap:nowrap;">
      <div class="navbar-brand ">
        <a  class="logo" href="#">ChefCorner</a>
      </div>
      <div class="mt-2">
        <ul class="navbar-nav ml-auto topnav">
          <li class="nav-item chefCorner-nav-item ">
            <a class="nav-link chefCorner-nav-atag" href="#">Username <i class="pl-1 fas fa-user-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid chefCo-container">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center align-items-center joint-tab">
            <div class="row flex-nowrap">
              <ul class="nav nav-pills mb-3 -container">
                <li class="nav-item chefco-tab">
                  <a class="nav-link" href="">Menu</a>
                </li>
                <li class="nav-item chefco-tab">
                  <a class="nav-link" href="">Orders</a>
                </li>
                <li class="nav-item chefco-tab">

                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="navbar my-5">
        <h1>Resturant Menu</h1>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn custom-btn my-3" type="submit">Add Menu Item</button>
        </form>
      </div>
    </div>
    <div class="row m-5 px-5">
      <div class="col-md-4 col-sm-12 my-3">
        <img class="img-fluid" src="images/cake.png" alt="cake">
        <div class="d-block m-2">
          <div class="d-flex">
            <span><i class="fas fa-clock-o p-2"></i></span>
            <p class="p-1 ml-1">10 mins</p>
          </div>
          <p>OrderByClientUsername</p>
          <p>$12.99</p>
        </div>

        <div class="d-inline">
          <button type="submit" class="btn custom-btn my-1">Edit</button>
          <button type="reset" class="btn custom-btn my-1">Delete</button>
        </div>
      </div>

      <div class="col-md-4 col-sm-12 my-3">
        <img class="img-fluid" src="images/cake.png" alt="cake">
        <div class="d-block m-2">
          <div class="d-flex">
            <span><i class="fas fa-clock-o p-2"></i></span>
            <p class="p-1 ml-1">10 mins</p>
          </div>
          <p>OrderByClientUsername</p>
          <p>$12.99</p>
        </div>

        <div class="d-inline">
          <button type="submit" class="btn custom-btn my-1">Edit</button>
          <button type="reset" class="btn custom-btn my-1">Delete</button>

      </div>

      <div class="col-md-4 col-sm-12 my-3">
        <img class="img-fluid" src="images/cake.png" alt="cake">
        <div class="d-block m-2">
          <div class="d-flex">
            <span><i class="fas fa-clock-o p-2"></i></span>
            <p class="p-1 ml-1">10 mins</p>
          </div>
          <p>OrderByClientUsername</p>
          <p>$12.99</p>
        </div>

        <div class="d-inline">
          <button type="submit" class="btn custom-btn my-1">Edit</button>
          <button type="reset" class="btn custom-btn my-1">Delete</button>
        </div>
      </div>
    </div>
    <div class="row footer-row">
      <div class="container">
        <div class="row footer">
          <div class="col-md-2 ft footer-logo">
            <a href="">ChefCorner</a>
          </div>
          <div class="col-md-5 ft m-auto">
            <ul class="footer-tab">
              <li><a href="">Help</a> </li>
              <li><a href="">About</a></li>
              <li><a href="">Price</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>

          <div class="col-md-5 ft m-auto">
            <p class="m-0 p-0">© 1999–2020 All rights reserved.</p>
          </div>
        </div>
      </div>
