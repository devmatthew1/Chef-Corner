<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="my_css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Chef-Corner</title>
</head>

<body>
  <!--Header 1-->
  <nav class="navbar navbar-dark bg-dark">

    <div class="navbar-brand">
      <h1>Chef Corner</h1>
    </div>
    <div class="navbar-nav d-inline">
      <a class="nav-item nav-link d-inline p-2" href="#">Username <i class="pl-1 fas fa-user-circle"></i></a>
    </div>
  </nav>
  <div class="row border-bottom border-dark p-2 justify-content-center">
    <ul class="nav">
      <li class="nav-item p-2">
        <button type="button" class="btn btn-dark btn-sm border-dark"><a class="nav-link" href="#">Menu</a></button>
      </li>
      <li class="nav-item p-2">
        <button type="button" class="btn btn-light btn-sm border-dark"><a class="nav-link" href="#">Orders</a></button>
      </li>
      <li class="nav-item p-2">
        <button type="button" class="btn btn-light btn-sm border-dark"><a class="nav-link" href="#">Recipes</a></button>
      </li>
    </ul>
  </div>

  <div class="navbar">
    <h1>Resturant Menu</h1>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn m-2 my-sm-0" type="submit">Add Menu Item</button>
    </form>
  </div>

  <div class="row m-5 px-5">
    <div class="col m-3">
      <img src="images/cake.png" alt="cake">
      <div class="d-block m-2">
        <div class="d-flex">
          <span class="p-3 bg-dark" style="height: 8px; width: auto; border-radius: 50%;"></span>
          <p class="p-1 ml-3">10 mins</p>
        </div>
        <p>OrderByClientUsername</p>
        <p>$12.99</p>
      </div>

      <div class="d-inline">
        <select class="p-1 bg-dark" name="Edit" id="Edit">
          <option value="Edit">Edit</option>
        </select>
        <button type="reset" class="p-1 ml-2 bg-dark">Delete</button>
      </div>
    </div>

    <div class="col m-3 m-sm-3">
      <img src="images/cake.png" alt="cake">
      <div class="d-block m-2">
        <div class="d-flex">
          <span class="p-3 bg-dark" style="height: 8px; width: auto; border-radius: 50%;"></span>
          <p class="p-1 ml-3">10 mins</p>
        </div>
        <p>OrderByClientUsername</p>
        <p>$12.99</p>
      </div>

      <div class="d-inline">
        <select class="p-1 bg-dark" name="Edit" id="Edit">
          <option value="Edit">Edit</option>
        </select>
        <button type="reset" class="p-1 ml-2 bg-dark">Delete</button>
      </div>
    </div>

    <div class="col m-3">
      <img src="images/cake.png" alt="cake">
      <div class="d-block m-2">
        <div class="d-flex">
          <span class="p-3 bg-dark" style="height: 8px; width: auto; border-radius: 50%;"></span>
          <p class="p-1 ml-3">10 mins</p>
        </div>
        <p>OrderByClientUsername</p>
        <p>$12.99</p>
      </div>

      <div class="d-inline">
        <select class="p-1 bg-dark" name="Edit" id="Edit">
          <option value="Edit">Edit</option>
        </select>
        <button type="reset" class="p-1 ml-2 bg-dark">Delete</button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row footer-row">
      <div class="container">
        <div class="row footer">
          <div class="col-md-2 ft footer-logo">
            <a href="">ChefCo</a>
          </div>
          <div class="col-md-5 m-auto ft">
            <ul class="footer-tab">
              <li><a href="">Help</a> </li>
              <li><a href="">About</a></li>
              <li><a href="">Price</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>

          <div class="col-md-5 m-auto ft">
            <p class="m-0 p-0">© 1999–2020 All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</html>
