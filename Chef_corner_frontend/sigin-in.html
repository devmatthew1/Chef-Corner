<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Chef-Corner</title>
</head>

<body>

    <!--Header-->
    <nav class="navbar navbar-dark bg-dark">

        <div class="navbar-brand">
            <h1>Chef Corner</h1>
        </div>
        <div class="navbar-nav d-inline mr-1">
            <a class="nav-item nav-link d-inline p-2" href="#">Sign In</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-5 m-auto">
                <div class="text-center">
                    <h1 class="mb-4">Sign in cause you like food</h1>
                    <p class="bg-danger p-4 mb-4">logo</p>
                </div>
                <form action="#">
                    <div class="form-group mb-4">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email">
                    </div>
                    <div class="form-group mb-4">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <button type="submit" class="mb-4 btn col-4 btn-dark">Sign in</button>
                </form>
                <small>Don't have an account yet? <a href="#">sign up</a> </small>
            </div>
        </div>

        <div class="float-right  mb-4 d-inline">
            <span class="p-2 mr-1 bg-dark">
                T
            </span>
            <span class="p-2 mr-1 bg-dark">
                F
            </span>
            <span class="p-2 mr-1 bg-dark">
                I
            </span>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
